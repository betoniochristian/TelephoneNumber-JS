<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Telephone Validator</title>
</head>
<body>
  <div id="info-top">
    <h1>Telephone Number <br>Validator</h1>
  </div>
  <div id="phone-background">
    <div id="phone-camera">
    </div>

    <div id="phone-content">
      <label id="phoneLabel">Enter a Phone Number:</label>
      <input maxlength="20" type="text" id="user-input">
      <div id="results-div">
      </div>
    </div> 
    <div id="phone-footer">
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
    </div>
  </div>
  <div class="seperator"></div>


<script src="script.js"></script>
</body>
</html>
